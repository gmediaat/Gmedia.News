{namespace neos=Neos\Neos\ViewHelpers}
{namespace neoscr=Neos\ContentRepository\ViewHelpers}
{namespace ts=Neos\Fusion\ViewHelpers}
<f:if condition="{newsCollection}">
<section class="gn-latest">
	<div class="gn-latest-inner">
		<div class="gn-latest-heading">
			<h2>Blog</h2>
			<hr class="divider">
			<p>{text}</p>
		</div>	
		<neoscr:widget.paginate nodes="{newsCollection}" as="paginatedNewsItems" widgetId="{node.name}" configuration="{configuration.pagination}">
			<div class="gn-latest-items">
				<f:for each="{paginatedNewsItems}" as="nItem">
					<ts:render path="newsItem" context="{node: nItem, inputConfiguration: configuration}" />
				</f:for>
			</div>
		</neoscr:widget.paginate>
		<div class="gn-latest-more">
			<a href="#" class="btn btn-primary m-auto">Zu unserem Blog</a>
		</div>
	</div>
</section>
</f:if>
