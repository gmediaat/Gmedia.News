'Gmedia.News:Folder':
  superTypes:
    'Neos.Neos:Document': TRUE
  ui:
    label: 'News folder'
    icon: 'icon-folder-open'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'News'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    feedTitle:
      type: string
      ui:
        label: 'Feed title'
        inspector:
          group: 'news'
    feedDescription:
      type: string
      ui:
        label: 'Feed description'
        inspector:
          group: 'news'

'Gmedia.News:Category':
  superTypes:
    'Neos.Neos:Document': TRUE
  ui:
    label: 'News category'
    icon: 'icon-file'
    group: 'news'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'


'Gmedia.News:News':
  superTypes:
    'Neos.Neos:Document': TRUE
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'Neos.NodeTypes:Headline': true
          'Neos.NodeTypes:Text': true
          'Neos.NodeTypes:Image': true
    comments:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: 'icon-file-text'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'Article'
        newsImage:
          label: 'Article Image'
          icon: 'icon-image'
  properties:
    isAuthorBeUser:
      type: boolean
      ui:
        label: 'Author is backend user'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    authorName:
      type: string
      ui:
        label: 'Author name'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
    authorEmail:
      type: string
      ui:
        label: 'Author email'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
      validation:
        'Neos.Neos/Validation/EmailAddressValidator': []
    dateTime:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Date'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            format: 'd.m.Y H:i'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
        'Neos.Neos/Validation/DateTimeValidator': []
    relatedNews:
      type: references
      ui:
        label: 'Related news'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Gmedia.News:News']
    tags:
      type: string
      ui:
        label: 'Tags'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
      validation:
        regularExpression:
          regularExpression: '/[a-zA-Z0-9\,]/'
    categories:
      type: references
      ui:
        label: 'Categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Gmedia.News:Category']
    articleImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Article Image'
        reloadPageIfChanged: TRUE
        inspector:
          group: 'newsImage'

'Gmedia.News:Common':
  abstract: TRUE
  ui:
    inspector:
      groups:
        newsConfiguration:
          label: 'News configuration'
          position: 1
  properties:
    newsFolder:
      type: reference
      ui:
        label: 'News folder'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editorOptions:
            nodeTypes: ['Gmedia.News:Folder']
    dateFormat:
      type: string
      defaultValue: NULL
      ui:
        label: 'Date format'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 10
    sortProperty:
      type: string
      defaultValue: NULL
      ui:
        label: 'Sort by property'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              'dateTime':
                label: 'Date'
              'autherName':
                label: 'Author name'
              'title':
                label: 'Title'
    sortOrder:
      type: string
      defaultValue: NULL
      ui:
        label: 'Sort order'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              'ASC':
                label: 'Ascending'
              'DESC':
                label: 'Descending'
    thumbnailMaxWidth:
      type: string
      defaultValue: NULL
      ui:
        label: 'Thumbnail max width'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
    thumbnailMaxHeight:
      type: string
      defaultValue: NULL
      ui:
        label: 'Thumbnail max height'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
    filterByCategories:
      type: references
      ui:
        label: 'News in categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editorOptions:
            nodeTypes: ['Gmedia.News:Category']

